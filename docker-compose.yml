version: '2'

services:
  database:
    image: mariadb
    container_name: zmdb
    env_file:
      - database.env
    volumes:
      - ./data/mysql:/var/lib/mysql

  zoneminder:
    build: zm-base
    image: zm-base:0.1
    container_name: zoneminder
    depends_on:
      - database
    env_file:
      - ./zoneminder.env
    volumes:
      - ./config/zoneminder:/etc/zoneminder
      - ./log:/var/log/zoneminder      
    links:
      - database:zm.db
  
  phpfpm:
    build: zm-fpm
    image: zm-fpm:0.1
    container_name: zoneminder-fpm
    depends_on:
      - database
      - zoneminder
    env_file:
      - ./zoneminder.env
    volumes:
      - ./config/zoneminder:/etc/zoneminder
      - ./cache:/var/cache/zoneminder
    links:
      - database:zm.db
      - zoneminder:zm
    ports:
      - 9001:9000

  frontend:
    build: zm-http
    image: zm-http:0.1
    container_name: zoneminder-nginx
    depends_on:
      - database
      - zoneminder
    env_file:
      - ./zoneminder.env
    volumes:
      - ./config/zoneminder:/etc/zoneminder
      - ./vlz:/var/lib/zoneminder
      - ./log/nginx:/var/log/nginx
      - ./cache:/var/cache/zoneminder
    links:
      - database:zm.db
      - zoneminder:zm
      - phpfpm:zm.phpfpm
    ports:
      - 80:80
      - 443:443

